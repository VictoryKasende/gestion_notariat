{% extends 'base.html' %}
{% load static %}
{% block title %} Paiement - Document{% endblock title %}
{% block head_h1 %} Paiement Document {% endblock head_h1 %}
{% block lien_head %} <a class="active" href="#">Paiement Document</a> {% endblock %}

{% block content %}
    <br>
    <div class="form-container">
        <form action="{% url 'notariat:payer_document' %}" method="post" class="payment-form">
            {% csrf_token %} <!-- Protection CSRF -->

            <!-- Sélection du document -->
            <div class="input-group">
                <label for="document">Document</label>
                <select id="document" name="document" required>
                    <option value="" disabled selected>Sélectionnez un document</option>
                    {% for document in documents %}
                        <option value="{{ document.id }}">{{ document.nom }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Montant -->
            <div class="input-group">
                <label for="montant">Montant ($)</label>
                <input type="number" id="montant" name="montant" placeholder="Entrez le montant" required>
            </div>

            <!-- Motif -->
            <div class="input-group">
                <label for="motif">Motif du Paiement</label>
                <textarea id="motif" name="motif" rows="4" placeholder="Indiquez le motif du paiement"
                          required></textarea>
            </div>

            <!-- Mode de paiement -->
            <div class="input-group">
                <label for="mode_paiement">Mode de paiement</label>
                <select id="mode_paiement" name="mode_paiement" required>
                    <option value="" disabled selected>Sélectionnez le mode de paiement</option>
                    <option value="Espèces">Espèces</option>
                    <option value="Carte bancaire">Carte bancaire</option>
                    <option value="Virement">Virement</option>
                    <option value="Chèque">Chèque</option>
                </select>
            </div>

            <!-- Description supplémentaire -->
            <div class="input-group">
                <label for="description">Description supplémentaire (optionnel)</label>
                <textarea id="description" name="description" rows="3"
                          placeholder="Ajoutez des détails supplémentaires"></textarea>
            </div>
            <!-- Bouton de soumission -->
            <button type="submit" class="btn-submit">Payer</button>
        </form>
    </div>
{% endblock content %}
